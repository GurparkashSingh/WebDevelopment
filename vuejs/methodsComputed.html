<!DOCTYPE html>

<html>

    <head>
        <title>Working with the Methods Objects</title>
        <meta charset = "UTF-8">
    </head>

    <body>
        <div id="app">
            <p>The shirt costs: {{ shirtPrice1 }}</p>
            <p>The hat costs: {{ hatPrice1 }}</p>
        </div>

        <script src="https://www.unpkg.com/vue"></script>

        <script type="text/javascript">
            const app = new Vue({
                el: '#app',

                data: {
                    shirtPrice: 25,
                    hatPrice: 10,
                    currency: '$',
                    salesTax: 16
                },

                methods: {
                    calculateSalesTax(price) {
                        return parseFloat(Math.round((this.salesTax / 100) * price) + price).toFixed(2);
                    },

                    addCurrency(price) {
                        return this.currency + price;
                    }
                },

                computed: {
                    shirtPrice1() {
                        return this.addCurrency(this.calculateSalesTax(this.shirtPrice));
                    },

                    hatPrice1() {
                        return this.addCurrency(this.calculateSalesTax(this.hatPrice));
                    }
                }
            });
                
        </script>

    </body>

</html>
